    <script>

        var sampleApp = angular.module('phonecatApp', ['ngRoute']);

        sampleApp.config(['$routeProvider',
          function ($routeProvider) {
            $routeProvider.
            when('/allFish', {
                templateUrl: 'templates/allFish.html',
                controller: 'FishController'
            }).
            when('/addFish', {
                templateUrl: 'templates/addFish.html',
                controller: 'FishController'
            }).
            otherwise({
                redirectTo: '/'
            });
        }]);



        sampleApp.controller('FishController', function ($scope, $http) {

            $http.get("api/Values")
            .success(function (fishes) {
                $scope.fishes = fishes;
            });

        });
