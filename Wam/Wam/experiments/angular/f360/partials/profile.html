<h2>Profile</h2>
<table class="table">
    <thead>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Name</td>
            <td><input ng-model="currentUser.first" class="form-control" /></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input ng-model="currentUser.last" class="form-control" /></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input ng-model="currentUser.email" class="form-control" /></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input ng-model="currentUser.phone" class="form-control" /></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <button class="btn btn-success">Update</button>
                <a href="#login" class="btn btn-primary">Cancel</a>
            </td>
        </tr>
    </tbody>
</table>
<h3>Trips</h3>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Place</th>
            <th>Cost</th>
            <th>Controls</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input ng-model="newTripName" class="form-control"/></td>
            <td><input ng-model="newTripDate" class="form-control" /></td>
            <td><input ng-model="newTripPlace" class="form-control" /></td>
            <td><input ng-model="newTripCost" class="form-control" /></td>
            <td><button class="btn btn-success" ng-click="addTrip()">Add</button></td>
        </tr>
        <tr ng-repeat="trip in trips">
            <td>{{trip.name}}</td>
            <td>{{trip.date | date}}</td>
            <td>{{trip.place}}</td>
            <td>{{trip.cost | currency}}</td>
            <td>
                <button class="btn btn-danger">Delete</button> 
                <a href="#/profile/{{currentUser.id}}/trip/{{trip.id}}" class="btn btn-success">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
