<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="MyApp">
<head>
    <script src="js/angular.js"></script>
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Change Input Field Value from Script</h1>
        <div class="row">
            <div class="col-xs-12" ng-controller="Controller1">
                <input ng-model="nombre" />
            </div>
        </div>
    </div>
    <script>
        var app = angular.module("MyApp", []); // don't forget that empty array
        
        app.controller("Controller1", ["$scope", function ($scope) {
            $scope.nombre = "Alice";
        }]);
    </script>
</body>
</html>
