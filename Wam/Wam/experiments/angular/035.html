<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="MyApp">
<head>
    <script src="js/angular.js"></script>
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Each Controller Has it's Own Scope</h1>
        <div class="row">
            <div class="col-xs-12" ng-controller="Controller1">
                [1] {{name1}}
                [2] {{name2}}
            </div>
            <div class="col-xs-12" ng-controller="Controller2">
                [3] {{name1}}
                [4] {{name2}}
            </div>
        </div>
    </div>
    <script>
        var app = angular.module("MyApp", []); // don't forget that empty array
        
        app.controller("Controller1", ["$scope", function ($scope) {
            $scope.name1 = "Alice";
        }]);
        app.controller("Controller2", ["$scope", function ($scope) {
            $scope.name2 = "Bob";
        }]);
    </script>
</body>
</html>
